spring.application.name=EventPlanner

spring.datasource.url=jdbc:postgresql://localhost:5432/event_planner
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

application.security.jwt.secret-key=4bb6d1dfbafb64a681139d1586b6f1160d18159afd57c8c79136d7490630407c
application.security.jwt.access-token-expiration=900000
application.security.jwt.refresh-token-expiration=604800000

spring.mail.host=localhost
spring.mail.port=8025
spring.mail.username=
spring.mail.password=

# Disable authentication since it's a local fake server
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

application.front.address.login=http://localhost:4200
application.front.address.fast-register=http://localhost:4200/register-au

photo.storage.path=src/main/resources/static/photos